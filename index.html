<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <span class="header">transfProg</span>
        <div class="btn-cont">
            
            <div class="send-sector">
                <span id="codeView">POST</span>
                <div class="select-type">
                    <label for="folderInput">
                        <span class="select-type">Folder</span>
                        <input type="file" id="folderInput" webkitdirectory directory multiple>
                    </label>
                    <label for="fileInput">
                        <span class="select-type">File</span>
                        <input type="file" id="fileInput" multiple>
                    </label>
                </div>
                
                 
            </div>
            <div class="get-sector">
                <span id="codeBtn">GET</span>
                <label for="">
                    <input type="text" id="codeInput" maxlength="8">
                </label>   
            </div>
        </div>
        <div class="slider-cont">
            <div class="slider-load" id="slider-load"></div>
        </div>

    </div>
    

    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="script.js"></script>

</html>
